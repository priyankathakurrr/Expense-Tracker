<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Background video with ID for styling -->
    <video id="background-video" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2024/06/19/217392_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1><u>Expense Tracker</u></h1>
    </header>
    
    <main>
        <section class="form-section">
            <h2><u>Add/Edit Expense</u></h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseName">Expense Name:</label>
                    <input type="text" id="expenseName" name="expenseName" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id="addButton">Add</button>
                    <button type="button" id="editButton" style="display: none;">Edit</button>
                </div>
            </form>
        </section>

        <section class="summary-section">
            <h2><u>Summary</u></h2>
            <div class="total-income">
                <strong>Total Income:</strong> Rs <span id="total-income">0</span>
            </div>
            <div class="total-expenses">
                <strong>Total Expenses:</strong> Rs <span id="total-expenses">0</span>
            </div>
            <div class="total-amount">
                <strong>Total:</strong> Rs <span id="total-amount">0</span>
            </div>
        </section>

        <section class="table-section">
            <h2>**Expense List**</h2>
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </section>
    </main>

    <footer>
        &copy; 2024 Expense Tracker
    
    </footer>
    <script src="script.js"></script>
</body>
</html>
